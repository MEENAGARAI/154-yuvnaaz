<!DOCTYPE html>
<html>

<head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="./rotation.js"></script>
    <script src="./coin.js"></script>

</head>

<body>
    <a-scene background="color:#026F90">

        <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

        <!--Asset Management-->
        <a-assets timeout="10000">
            <a-asset-item id="ocean" src="./l-p_shark_cage_diving_scene/scene.gltf"></a-asset-item>

            <a-asset-item id="diver" src="./scuba_driver/scene.gltf"></a-asset-item>

        </a-assets>

        <!-- Terrain  -->
        <a-entity id="ocean" gltf-model="#ocean" position="0 0 0" scale="0.3 0.3 0.3" animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 1500000 ">
        </a-entity>
        <a-entity id="diver" gltf-model="#diver" position="0 -20 0" scale="0.3 0.3 0.3" rotation="0 90 0" diver-rotation-reader></a-entity>
        <a-entity position="0 0 0" id="treasureCoins" coins> </a-entity>

    </a-scene>
</body>

</html>
